spring:
  application:
    name: app
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  server:
    ssl:
      enabled: false


rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem

